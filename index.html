<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe P2P</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1 class="title">Tic-Tac-Toe P2P</h1>

    <div class="controls">
      <button id="createBtn" class="btn primary">Create Group</button>
      <button id="joinBtn" class="btn secondary">Join Group</button>
      <input type="text" id="codeInput" placeholder="Paste offer here" />
      <input type="text" id="answerInput" placeholder="Paste answer here" style="display:none" />
      <button id="finishBtn" class="btn primary" style="display:none">Finish Connect</button>
    </div>

    <div id="status" class="status">Offline</div>
      <button id="resetBtn" class="btn secondary" style="display:none; margin:8px auto">Play Again</button>

    <div class="content">
      <div class="board" id="board">
        <!-- 9 cells dynamically generated -->
      </div>
      <div class="side">
        <h2>Group Info</h2>
        <ul id="groupList"></ul>
      </div>
    </div>
  </div>

  <template id="cellTemplate">
    <div class="cell"></div>
  </template>

  <script src="app.js"></script>
</body>
</html>
